      // Function to render posts
      function renderPosts() {
        const container = document.getElementById("posts-container");
        container.innerHTML = posts
          .map(
            (post) => `
        <article class="flex bg-gray-800 rounded-lg overflow-hidden mb-6 hover:-translate-y-1 transition-transform duration-200">
          <img src="${post.image}" alt="Post Image" class="w-48 h-36 object-cover">
          <div class="p-6 flex-1">
            <h2 class="text-xl font-semibold mb-2"><a href="${post.url}">${post.title}</a></h2>
            <p class="text-gray-400 mb-4">${post.excerpt}</p>
            <div class="text-gray-500 text-sm">By ${post.author} | ${post.date}</div>
          </div>
        </article>
      `
          )
          .join("");
      }

      // Function to add a new post
      function addPost(title, excerpt, author, date, image) {
        posts.push({
          id: posts.length + 1,
          title,
          excerpt,
          author,
          date,
          image: image || "https://via.placeholder.com/200x150",
        });
        renderPosts();
      }

      // Initialize posts on page load
      document.addEventListener("DOMContentLoaded", () => {
        renderPosts();
        // Example: Add a new post after 2 seconds (for demo purposes)
